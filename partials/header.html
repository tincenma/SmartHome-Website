<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        <p><a href="#" onclick="openModal('signupModal'), closeModal('loginModal')">Sign Up</a> | <a href="#">Forgot Password?</a></p>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('signupModal')">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="signup-email" required>
            <label for="password">Password:</label>
            <input type="password" id="signup-password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
            <p id="password-error" style="color: red; display: none;">Passwords do not match. Please try again.</p>
            <button type="button" onclick="handleSignup()">Sign Up</button>
        </form>
    </div>
</div>

<!-- Buy Modal -->
<div id="buyModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('buyModal')">&times;</span>
        <h2>Buy Product</h2>
        <form id="buyForm">
            <label for="shipping-name">Full Name:</label>
            <input type="text" id="shipping-name" required>
            <label for="shipping-address">Shipping Address:</label>
            <input type="text" id="shipping-address" required>
            <label for="shipping-postalcode">Postal Code:</label>
            <input type="text" id="shipping-postalcode" required>
            <label for="shipping-phone">Phone Number:</label>
            <input type="text" id="shipping-phone" required>
            <label for="shipping-email">Email:</label>
            <input type="email" id="shipping-email" required>
            <input type="hidden" id="product-name">
            <button type="button" onclick="handleBuy()">Buy</button>
        </form>
    </div>
</div>

<!-- Profile Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('profileModal')">&times;</span>
        <h2>My Profile</h2>
        <div class="profile-menu">
            <button onclick="showSection('deliveriesSection')" style="margin-top: 10px;">Deliveries</button>
            <button onclick="showSection('supportSection')" style="margin-block: 10px;">Support</button>
        </div>
        <div id="deliveriesSection" class="profile-section">
            <h3>Deliveries</h3>
            <ul id="delivery-list"></ul>
        </div>
        <div id="supportSection" class="profile-section" style="display: none;">
            <h3>Support</h3>
            <div id="support-chat" class="support-chat"></div>
            <input type="text" id="support-input" class="support-input custom-input" placeholder="Type your message...">
            <button class="support-send-button" onclick="sendSupportMessage()">Send</button>
        </div>
    </div>
</div>
